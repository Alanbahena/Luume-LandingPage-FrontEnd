<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Un nuevo camino para revolucionar el sistema de reciclje"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&family=Raleway:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Stylessheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Apple Touch Icon (at least 200x200px) -->
    <link rel="apple-touch-icon" href="/custom-icon.png" />

    <!-- To run web application in full-screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Status Bar Style (see Supported Meta Tags below for available values) -->
    <!-- Has no effect unless you have the previous meta tag -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Helps prevent duplicate content issues -->
    <link
      rel="canonical"
      href="http://example.com/2017/09/a-new-article-to-read.html"
    />

    <!-- Open Graph -->

    <meta property="og:title" content="Lu'um-e | " />
    <meta
      property="og:description"
      content="Un innovador sistema de gestión de residuso solidos reciclados?"
    />
    <meta property="og:image" content="img/header_mockup-1x" />

    <!-- Fav Icon -->
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Tittle -->

          </li>
          <li class="navbar__item">

          <li class="navbar__item">

          </li>
          <li class="navbar__item">

        ¡Hubo un problema con la suscripcion de tu correo!
